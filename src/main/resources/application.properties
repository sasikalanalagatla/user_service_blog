server.port=8083
spring.application.name=user-service

# Database Configuration
# spring.datasource.url=jdbc:postgresql://localhost:5432/blog_db
# spring.datasource.username=postgres
# spring.datasource.password=Sasikala@123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url= ${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialectspring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Eureka Client Configuration - Simplified
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=https://service-registry-blog.onrender.com/eureka/

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
